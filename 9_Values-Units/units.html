<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Units Showcase</title>
    <link rel="stylesheet" href="units.css" />
  </head>
  <body>
    <h1>CSS Units Showcase</h1>

    <h2>List of Absolute-Units in CSS:</h2>
    <div>
      <p class="absolute-px">px Unit</p>
      <p class="absolute-cm">cm Unit</p>
      <p class="absolute-mm">mm Unit</p>
      <p class="absolute-in">in Unit</p>
      <p class="absolute-pt">pt Unit</p>
      <p class="absolute-pc">pc Unit</p>
    </div>

    <h2>List of Relative-Units in CSS:</h2>
    <div>
      <p class="relative-percent">% Unit</p>
      <p class="relative-em">em Unit</p>
      <p class="relative-rem">rem Unit</p>
      <div>
        <p class="viewport-vw">vw Unit</p>
        <p class="viewport-vh">vh Unit</p>
        <p class="viewport-vmin">vmin Unit</p>
        <p class="viewport-vmax">vmax Unit</p>
        <p class="relative-ch">ch unit</p>
        <p class="relative-ex">ex unit</p>
      </div>
    </div>
  </body>
</html>
