<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS List Styling Demonstration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div style="padding: 20px">
        <ol start="5" reversed>
          <li>Item1</li>
          <li>Item2</li>
          <li>Item3</li>
          <li>Item4</li>
          <li>Item5</li>
          <!-- <li value="1">Item1</li>
          <li value="1">Item2</li>
          <li value="1">Item3</li>
          <li value="1">Item4</li>
          <li value="1">Item5</li> -->
        </ol>
      </div>
      <div style="padding: 20px">
        <ul>
          <li>Item1</li>
          <li>Item2</li>
          <li>Item3</li>
          <li>Item4</li>
          <li>Item5</li>
        </ul>
      </div>
      <div style="padding: 20px">
        <dl>
          <dt>Term1</dt>
          <dt>Term2</dt>
          <dt>Term3</dt>
          <dt>Term4</dt>
          <dt>Term5</dt>
        </dl>
      </div>
    </section>
  </body>
</html>
