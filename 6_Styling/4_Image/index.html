<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Image Styling Demonstration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper1">
      <div class="box">
        <img
          alt="balloons"
          src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg"
        />
      </div>
    </div>
    <br /><br /><br /><br /><br /><br /><br /><br /><br />
    <div class="wrapper2">
      <div class="box">
        <img
          alt="balloons"
          class="cover"
          src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg"
        />
      </div>
      <div class="box">
        <img
          alt="balloons"
          class="contain"
          src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg"
        />
      </div>
      <div class="box">
        <img
          alt="balloons"
          class="fill"
          src="https://mdn.github.io/shared-assets/images/examples/balloons.jpg"
        />
      </div>
    </div>
  </body>
</html>
