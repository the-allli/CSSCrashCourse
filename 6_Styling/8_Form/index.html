<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Form Styling Demonstration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <h2>Styled Form Elements</h2>
      <form>
        <!-- Text input -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" />

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" />

        <!-- Password input -->
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          placeholder="Enter your password"
        />

        <!-- Number input -->
        <label for="age">Age:</label>
        <input type="number" id="age" min="1" max="100" />

        <!-- Date input -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" />

        <!-- File input -->
        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" />

        <!-- Color input -->
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" />

        <!-- Range input -->
        <label for="satisfaction">Satisfaction (0-10):</label>
        <input type="range" id="satisfaction" min="0" max="10" />

        <!-- Select dropdown -->
        <label for="country">Country:</label>
        <select id="country">
          <option value="">--Select--</option>
          <option value="pk">Pakistan</option>
          <option value="us">USA</option>
          <option value="uk">UK</option>
        </select>

        <!-- Radio buttons -->
        <p>Gender:</p>
        <label><input type="radio" name="gender" value="male" /> Male</label>
        <label
          ><input type="radio" name="gender" value="female" /> Female</label
        >

        <!-- Checkbox -->
        <p>Interests:</p>
        <label
          ><input type="checkbox" name="interests" value="coding" />
          Coding</label
        >
        <label
          ><input type="checkbox" name="interests" value="sports" />
          Sports</label
        >
        <label
          ><input type="checkbox" name="interests" value="reading" />
          Reading</label
        >

        <!-- Textarea -->
        <label for="message">Message:</label>
        <textarea
          id="message"
          rows="4"
          placeholder="Your message..."
        ></textarea>

        <!-- Buttons -->
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
