<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Block-Inline-InlineBlock Elements Demonstration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Block -->
      <div class="block">Block</div>
      <!-- Inline -->

      <!-- Inline-Block -->
      <div class="inline-block">Inline-Block</div>
    </div>
  </body>
</html>
