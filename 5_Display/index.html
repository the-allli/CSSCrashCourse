<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS FlexBox Demonstration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Block -->
      <div class="block">Block</div>
      <!-- Inline -->
      <div class="inline">Inline</div>
      <!-- Inline-Block -->
      <div class="inline-block">Inline-Block</div>
    </div>

    <!-- FlexBox -->
    <div style="display: flex">
      <div style="width: 50%; border: 20px solid orange">
        <img class="flex-img" src="flex.png" alt="flex_terms" />
      </div>
      <div class="flex">
        <div class="child1"></div>
        <div class="child2"></div>
        <div class="child3"></div>
        <div class="child4"></div>
        <div class="child5"></div>
      </div>
    </div>

    <!-- Grid -->
    <div style="display: flex">
      <div style="width: 50%; border: 20px solid olive">
        <img class="grid-img" src="grid.png" alt="grid_terms" />
      </div>
      <div style="width: 50%; border: 20px solid rgb(75, 75, 38)">
        <img class="grid-img" src="grid-concepts.svg" alt="grid_terms" />
      </div>
    </div>
    <div class="grid">
      <div class="grid-item1"></div>
      <div class="grid-item2"></div>
      <div class="grid-item3"></div>
      <div class="grid-item4"></div>
      <div class="grid-item5"></div>
    </div>
  </body>
</html>
