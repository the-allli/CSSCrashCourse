<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Demonstration</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="concept">
        <div class="img">
          <img class="grid-img" src="grid.png" alt="grid_terms" />
        </div>
        <div class="img">
          <img class="grid-img" src="grid-concepts.svg" alt="grid_terms" />
        </div>
      </div>
      <!-- Grid -->
      <div class="grid">
        <div class="grid-item1"></div>
        <div class="grid-item2"></div>
        <div class="grid-item3"></div>
        <div class="grid-item4"></div>
        <div class="grid-item5"></div>
      </div>
    </div>
  </body>
</html>
